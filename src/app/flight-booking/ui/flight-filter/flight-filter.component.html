<form>

  <div class="form-group">
    <label>From:</label>
    <input [ngModel]="from" (ngModelChange)="from = $event" name="from" class="form-control">
  </div>
  <div class="form-group">
    <label>To:</label>
    <input [(ngModel)]="to" name="to" class="form-control">
  </div>
  <div class="form-group">
    <button
      (click)="triggerSearch()"
      class="btn btn-default">
      Search
    </button>
  </div>

</form>
